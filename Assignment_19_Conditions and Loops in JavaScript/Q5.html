<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let i=0;
    while (i<25){
      console.log("Ascending order", i+1);
      i++;
    }
    let j=25;
    while(j>1){
      console.log("Descending order",j-1);
      j--;
    }
  </script>
</body>
</html>
